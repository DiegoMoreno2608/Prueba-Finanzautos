name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build (Release, no-restore)
        run: dotnet build --configuration Release --no-restore

      - name: Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Validaci√≥n de estilo (opcional pero recomendado)
      - name: dotnet format (verify)
        run: dotnet format --verify-no-changes || (echo "Run 'dotnet format' locally to fix style issues" && exit 1)

  # (Opcional) Build de imagen Docker para validar que el Dockerfile funciona
  docker-build:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: asisya-api:ci
